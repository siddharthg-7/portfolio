<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Siddhartha Goud</title>
    <style>
        body {
            background-color: #0a0e27;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 2rem;
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #00f0ff;
            margin-bottom: 0.5rem;
        }

        p {
            color: #8892b0;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background: #00f0ff;
            color: #0a0e27;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>System Offline</h1>
        <p>It seems you've lost your connection to the grid.</p>
        <a href="/" class="btn">RETRY CONNECTION</a>
    </div>
</body>

</html>
